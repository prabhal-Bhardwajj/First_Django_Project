<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal for {{ goal.title }}</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4; /* Light background */
            color: #333; /* Darker text for contrast */
        }
        h1 {
            color: #007bff; /* Blue heading */
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: white;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        h3 {
            margin-top: 0;
            color: #333;
        }
        em {
            font-size: smaller;
            color: #777;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            li {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Journal Entries for Goal: {{ goal.title }}</h1>
    {% if journals %}  <ul>
            {% for journal in journals %}
                <li>
                    <h3>{{ journal.title }}</h3>
                    <p>{{ journal.content }}</p>
                    <p><em>{{ journal.created_at }}</em></p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No journal entries yet for this goal.</p> {% endif %}
</body>
</html>
