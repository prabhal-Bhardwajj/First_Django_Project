<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h3 class="mb-4">All Tasks</h3>

    <div class="btn-group mb-3" role="group">
        <!-- Adjusted the link to ensure it works correctly with your homepage -->
        <a href="{% url 'todo_list' %}" class="btn btn-primary">Back to Homepage</a>
    </div>

    {% if tasks %}
        <div class="list-group">
            {% for task in tasks %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">{{ task.title }}</h5>
                        <p class="mb-1">{{ task.details }}</p>
                        <p class="mb-1"><strong>Due Date:</strong> {{ task.due_date }}</p>
                    </div>
                    <div>
                        <span class="badge {% if task.completed %}badge-success{% else %}badge-warning{% endif %}">
                            {% if task.completed %}Completed{% else %}Pending{% endif %}
                        </span>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">No tasks found. Add some tasks to get started!</p>
    {% endif %}
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
