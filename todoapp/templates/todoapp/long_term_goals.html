<!DOCTYPE html>
<html>
<head>
    <title>View Long-Term Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Your Long-Term Goals</h1>

        <!-- Go to Homepage Link -->
        <div class="mb-4">
            <a href="{% url 'home' %}" class="btn btn-info w-100 py-3">Go to Homepage</a>
        </div>

        <!-- Go to To-Do List App -->
        <div class="mb-4">
            <a href="{% url 'todo_list' %}" class="btn btn-primary w-100 py-3">Go to To-Do List</a>
        </div>

        <!-- Display Long-Term Goals -->
        <div class="mt-4">
            <h3>Long-Term Goals</h3>
            <ul class="list-group">
                {% for goal in long_term_goals|slice:":5" %}
                    <li class="list-group-item">
                        <strong>{{ goal.title }}</strong> - Due: {{ goal.due_date }}
                        <br> Details: {{ goal.details }}
                    </li>
                {% empty %}
                    <li class="list-group-item">No long-term goals added yet.</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Add New Long-Term Goal Button -->
        <div class="mt-4">
            <a href="{% url 'add_long_term_goal' %}" class="btn btn-warning w-100 py-3">Add New Long-Term Goal</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
