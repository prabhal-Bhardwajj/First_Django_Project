<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
        }

        textarea, input[type="text"], input[type="date"], input[type="time"], input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-check {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add Task</h1>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="details" class="form-label">Details</label>
                <textarea id="details" name="details" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="context" class="form-label">Context</label>
                <input type="text" id="context" name="context" class="form-control">
            </div>

            <div class="form-group">
                <label for="time" class="form-label">Time</label>
                <input type="time" id="time" name="time" class="form-control">
            </div>

            <div class="form-group">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" name="date" class="form-control">
            </div>

            <div class="form-group">
                <label for="due_date" class="form-label">Due Date</label>
                <input type="date" id="due_date" name="due_date" class="form-control" required>
            </div>

            <div class="form-check">
                <input type="checkbox" id="is_long_term_goal" name="is_long_term_goal" class="form-check-input">
                <label for="is_long_term_goal" class="form-check-label">Is this a Long-Term Goal?</label>
            </div>

            <button type="submit">Save Task</button>
        </form>
    </div>

</body>
</html>
