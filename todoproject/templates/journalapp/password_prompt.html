<!DOCTYPE html>
<html>
<head>
    <title>Enter Password</title>
</head>
<body>
    <h1>Password Protected Entry</h1>
    <p>This entry is password protected. Please enter the password to proceed.</p>
    <form method="POST">
        {% csrf_token %}
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Submit</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
